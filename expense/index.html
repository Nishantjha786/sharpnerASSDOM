<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>expense tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="title">
        <h1>expense tracker</h1>
     
    </div>

<div class="form">
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
      <label for="exp_name">choose expesne amount</label>
    <input type="text" id="expense amt" placeholder="enter expense amt">
    <label for="desc_name">choose description</label>
    <input type="text" id="desc" placeholder="enter desc">
    <label for="cat_name">choose category </label>
    <input type="text" id="cat_name" placeholder="enter category">
    <input type="submit" value="Add expense" class="btn btn-primary">
    </form>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <p id="counter"></p>

    <table>
    <tr class="to-do">
     
    </tr>
        <tbody id="tasks">
        </tbody>
    </table>
</div>

<div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
      <input type="text" id="edit-todo">
      <input type="submit" value="Save" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
  </div>

<script src="script.js"></script>
</body>
</html>
